<div class="container-fluid">
    <div class="row">

        <div class="card">
            <div class="header">
                <h4 class="title">Plannifier visite client</h4>
            </div>
            <div class="content">
                <form>
                    <div class="row">
                        <!-- <div class="col-md-5">
                            <div class="form-group">
                                <label>Company du client</label>
                                <input type="text" class="form-control border-input" disabled placeholder="Company"
                                    value="Creative Code Inc.">
                            </div>
                        </div> -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Entreprise</label>
                                <input type="text" class="form-control border-input" placeholder="Nom de compagnie"
                                    value="Engie">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Adresse Email</label>
                                <input type="email" class="form-control border-input" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control border-input" placeholder="Nom du client">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Prenom</label>
                                <input type="text" class="form-control border-input" placeholder="Prenom du client">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Prevenance</label>
                                <input type="text" class="form-control border-input" placeholder="Adresse de recuperation client">
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <br>
                            <button class="btn small" id="button" data-date-format="yyyy-mm-dd" data-date="2012-02-20" style="margin-top: 6px;">Planning</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Ville</label>
                                <input type="text" class="form-control border-input" placeholder="Ville">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Pays</label>
                                <input type="text" class="form-control border-input" placeholder="pays">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Code postal</label>
                                <input type="number" class="form-control border-input" placeholder="ZIP Code">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Commentaire</label>
                                <textarea rows="5" class="form-control border-input" placeholder="Here can be your description"
                                    value="Mike">
Commentaire pour guider le client dans sa visite.</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd">Valider</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>


        </div>
    </div>
</div>
